
<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
</div>

<div *ngIf="selectedHorse">
  <h2>{{selectedHorse.name}} details:</h2>
  <div><label>Id: </label>{{selectedHorse.id}}</div>
  <div><label>Coat: </label>{{selectedHorse.coat}}</div>
  <div><label>Age: </label>{{selectedHorse.age}}</div>
  <div>
    <label>Edit name: </label>
    <input [(ngModel)]="selectedHorse.name" placeholder="name"/>
  </div>
</div>
